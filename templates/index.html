<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get-it</title>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="getit.css" />
        <link rel="icon" type="image/x-icon" href="img/logo-getit.ico" />
    </head>

    <body>
        <header class="appbar">
            <img src="img/logo-getit.png" class="logo" />
            <span class="subtitle">Como o Post-it, mas com outro verbo</span>
        </header>

        <main class="container">
            <!-- INPUT DAS NOTAS -->
            <form method="post" class="form-card">
                <input
                    id="title"
                    class="form-card-title"
                    type="text"
                    name="title"
                    placeholder="Título"
                    required
                />
                <textarea
                    id="content"
                    class="autoresize"
                    name="content"
                    placeholder="Digite o conteúdo..."
                    required
                ></textarea>
                <button class="btn" type="submit">Criar</button>
            </form>

            <!-- NOTAS -->
            <div class="card-container">
                {notes}
            </div>
        </main>

        <script type="text/javascript" src="getit.js"></script>
    </body>
</html>
