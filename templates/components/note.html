<div class="card">
    <h3 class="card-title">
        {title}
    </h3>
    <form method="post" class="trash-form">
        <button class="trash-btn">
            <img src="img/trash.svg" alt="Lixo" class="trash-img">
        </button>
    </form>
    <div class="card-content">
        <p>
            {content}
        </p>
    </div>
</div>
