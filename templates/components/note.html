<div class="card">
    <h3 class="card-title">
        {title}
    </h3>
    <button class="plus-form-btn btn2" type="submit" onclick="showForm({id});">
        <img src="img/plus-24.svg" alt="Mais" class="plus-img">
    </button>
    <form id="form-update-{id}" method="post" class="plus-form form-update" style="display:none;">
        <input name="id-update" value="{id}" type="hidden" />
        <input
            class="form-update-title"
            type="text"
            name="title"
            value="{title}"
        />
        <textarea
            class="autoresize"
            type="text"
            name="content"
        >{content}</textarea>
        <button class="btn" type="submit" onclick="hideForm({id});">Pronto</button>
    </form>
    <form method="post" class="trash-form">
        <input name="id-delete" value="{id}" type="hidden" />
        <button class="btn2" type="submit">
            <img src="img/trash.svg" alt="Lixo" class="trash-img">
        </button>
    </form>
    <div class="card-content">
        <p>
            {content}
        </p>
    </div>
</div>
